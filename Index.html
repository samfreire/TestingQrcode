<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leitor de Notas Fiscais de Combustível</title>
<script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
<style>
  body { font-family: 'Roboto', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; margin:0; }
  h1 { margin:20px; color:#333; }
  #reader { width: 90%; max-width: 600px; margin-bottom: 20px; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
  button { background-color: #007BFF; color: white; border: none; padding: 12px 20px; font-size: 16px; border-radius: 8px; margin-bottom: 10px; cursor: pointer; transition: background 0.3s; }
  button:hover { background-color: #006ae6; }
  table { border-collapse: collapse; width: 95%; max-width: 800px; margin-bottom: 30px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
  th, td { text-align:left; padding:12px; border-bottom:1px solid #ddd; }
  th { background-color:#007BFF; color:white; position: sticky; top:0; }
  tbody tr:nth-child(even){background-color: #f9f9f9;}
  tbody tr:hover {background-color: #f1f1f1;}
  @media (max-width: 500px){ th, td { font-size:12px; padding:8px; } button { padding:10px 16px; font-size:14px; } }
</style>
</head>
<body>

<h1>Leitor de Notas Fiscais de Combustível</h1>
<div id="reader"></div>
<button id="exportBtn">Exportar CSV</button>
<table id="dataTable">
<thead>
<tr>
  <th>#</th>
  <th>CNPJ</th>
  <th>Data</th>
  <th>Valor Pago</th>
  <th>Local</th>
  <th>Litragem (L)</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script>
const tableBody = document.querySelector('#dataTable tbody');
const exportBtn = document.getElementById('exportBtn');
const nfArray = [];

function parseFuelNF(data){
  try{
    const url = new URL(data);
    const params = new URLSearchParams(url.search);
    const cnpj = params.get('cnpj') || '-';
    const dataNF = params.get('dhEmi') || '-';
    const valor = params.get('vNF') || '-';
    const local = params.get('xMun') || '-';
    const lit = params.get('qCom') || params.get('vLiq') || '-';
    return {cnpj:cnpj, data:dataNF, valor:valor, local:local, litragem:lit};
  }catch{
    return {cnpj:'-', data:'-', valor:'-', local:'-', litragem:'-'};
  }
}

function addNFToTable(nf){
  const row = document.createElement('tr');
  row.innerHTML = `<td>${nfArray.length}</td><td>${nf.cnpj}</td><td>${nf.data}</td><td>${nf.valor}</td><td>${nf.local}</td><td>${nf.litragem}</td>`;
  tableBody.appendChild(row);
}

function exportCSV(){
  if(nfArray.length===0){ alert("Nenhum dado para exportar!"); return;}
  let csvContent = "data:text/csv;charset=utf-8,";
  csvContent += "ID,CNPJ,Data,Valor Pago,Local,Litragem\n";
  nfArray.forEach((nf,index)=>{
    csvContent += `${index+1},"${nf.cnpj}","${nf.data}","${nf.valor}","${nf.local}","${nf.litragem}"\n`;
  });
  const encodedUri = encodeURI(csvContent);
  const link = document.createElement("a");
  link.setAttribute("href",encodedUri);
  link.setAttribute("download","notas_combustivel.csv");
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

exportBtn.addEventListener('click', exportCSV);

// Configuração do scanner 1080p
function startScanner(){
  const html5QrCode = new Html5Qrcode("reader");
  const config = { fps: 10, qrbox: 400, videoConstraints: { width: 1920, height: 1080, facingMode: "environment" } };
  html5QrCode.start(
    { facingMode: "environment" },
    config,
    qrCodeMessage => {
      if(!nfArray.find(nf=>nf.raw===qrCodeMessage)){
        const nf = parseFuelNF(qrCodeMessage);
        nf.raw = qrCodeMessage;
        nfArray.push(nf);
        addNFToTable(nf);
      }
    },
    errorMessage => {
      // ignora erros de scan
    }
  ).catch(err=>alert("Erro ao iniciar câmera: "+err));
}

startScanner();
</script>
</body>
</html>
